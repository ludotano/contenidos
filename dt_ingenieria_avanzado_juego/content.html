<script id="instructions" type="text/html">
    <div id="instructions">
        <strong>¡Bienvenido a SmartCity!</strong>
        <p>
            El objetivo del juego es lograr el desarrollo sostenible de una ciudad a través de la implementación de políticas que la conviertan en una ciudad inteligente ¡Adelante!
        </p>
        <p>
            <button class="wf-content-controler general button" data-content="#full-instructions">Ver instrucciones completas</button>
        </p>
    </div>
    <div id="full-instructions" class="wf-content" title="Instrucciones">
        <h2>Reglas básicas</h2>
        <div class="instructions-wrapper">
            <h3>Elementos del juego</h3>
            <ul class="data_list">
                <li>El juego tiene una duración de un “año virtual” y se representa por medio de las 52 semanas del año.</li>
                <li>Cada semana corresponde a una hora real, es decir, el juego puede durar máximo 52 horas reales.</li>
                <li>Para facilitar la jugada de una partida en los casos que se requiera agilidad, los jugadores pueden acelerar el paso del tiempo en 5X, es decir, una semana virtual durará poco menos de 4 minutos y un juego completo duraría aproximadamente 3 horas y media.</li>
                <li>La duración del juego puede ser mucho menor si se terminan los recursos, en ese caso se pierde el juego.</li>
                <li>El juego tiene tres niveles de dificultad: bajo, medio y alto.</li>
                <li>En el juego se tienen tres tipos de cartas o fichas de juego: las políticas, las tecnologías y los archivos.</li>
                <li>Las cartas de políticas y de tecnología se reparten aleatoriamente al inicio entre todos los jugadores procurando que tengan el mismo número o un número cercano de cartas.</li>
                <li>No hay turnos, los jugadores de manera síncrona pueden jugar sus cartas siempre y cuando dispongan de los recursos y requerimientos de cada una. Una carta se juega “ejecutando” la política o la tecnología.</li>
                <li>Solo el jugador que juega determinada carta puede quitarla de las opciones en ejecución. Sin embargo, si la carta es de finalización automática, una vez que pase el tiempo necesario se retirará automáticamente de las cartas en ejecución y quedará disponible de nuevo.</li>
                <li>Si una política depende de una tecnología, la tecnología no puede quitarse sin antes cancelar la política.</li>
                <li>En cualquier momento los jugadores pueden “finalizar el juego”. Cuando se finaliza el juego, se hace una proyección de los recursos con base en lo generado hasta el momento, para determinar si se ganó o se perdió el juego.</li>
                <li>Una vez finalizada la primera partida, se puede iniciar una segunda. Solamente se tienen dos partidas disponibles por grupo.</li>
            </ul>

            <div class="box-text important" label="Proyecciones">
                <div class="title">Proyecciones</div>
                <div class="box_body">
                    <p>Las proyecciones que se muestran al usuario (tiempo y recursos) se hacen con base en las estimaciones o valores obtenidos al momento de la proyección, sin embargo no necesariamente así se comportará el juego dado que se ignoran las acciones que realizarán los jugadores.</p>
                </div>
            </div>

            <h3>Fin del juego</h3>
            <p>El juego termina cuando el tiempo llega a 0, es decir, después de las 52 semanas virtuales del año, o cuando los recursos llegan a cero (0).</p>
            <p><strong>El juego se gana sí:</strong> el porcentaje de recursos es superior a 0 cuando finalice el juego.</p>

        </div>
    </div>
</script>
