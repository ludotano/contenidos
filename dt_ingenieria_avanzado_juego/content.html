<script id="instructions" type="text/html">
    <div id="instructions">
        <strong>¡Bienvenido!</strong>
        <p>
            En equipo, deben ayudar a los profesores a resolver los casos. Hay que conseguir <strong>300 TIC puntos</strong> para ganar el juego. ¡Adelante!
        </p>
        <p>
            <button class="wf-content-controler general button" data-content="#full-instructions">Ver instrucciones completas</button>
        </p>
    </div>
    <div id="full-instructions" class="wf-content" title="Instrucciones">
        <h2>Instrucciones del juego</h2>
        <div class="instructions-wrapper accordion">
            <h3>Elementos del juego</h3>
            <ul class="data_list">
                <li><strong>Anfitrión</strong> (sistema): responsable de hacer cumplir las reglas y asignar las cartas. Se hace automáticamente al inicio de cada caso.</li>
                <li><strong>Chat</strong>: espacio disponible durante la partida para que los jugadores discutan y tomen decisiones sobre el caso. Además, muestra información sobre las acciones de los jugadores, tales como: ingresar al juego, jugar una carta, finalizar una partida, entre otros.</li>
                <li><strong>Carta de reglas</strong>: una única carta disponible por cada caso y solamente la tendrá el <em>Máster</em>. En esta se dan todas las claves para solucionar las preguntas.</li>
                <li><strong>Kit de cartas</strong>: 5 cartas de dones para cada uno de los jugadores que asuma el rol <em>Tech</em>, <em>Red</em> o <em>Media</em>. En la imagen 3 se puede apreciar el caso asignado, las preguntas para cada rol y las cartas para la solución.</li>
                <li><strong>Botón de validación</strong>: permite terminar una partida. Solamente lo tiene disponible el <em>Planner</em> y estará habilitado únicamente cuando las cinco cartas estén en su lugar, como lo muestra la imagen 4.</li>
                <li><strong>Ágora</strong> (medio elegido por los participantes para comunicarse): espacio en donde se realizan los “Consejos de profesores”. Si no se desea utilizar una herramienta externa, se cuenta con el chat en el juego.</li>
            </ul>

            <h3>Reglas de la misión</h3>
            <ul class="data_list">
                <li>El juego está conformado por cinco partidas. Una partida se entiende como la resolución de un caso por medio de la asesoría en la aplicación de elementos pedagógicos, didácticos, comunicacionales y tecnológicos en el proceso de enseñanza y aprendizaje.</li>
                <li>El número máximo de partidas a jugar son cinco y durante cada una habrá dos oportunidades para plantear una respuesta acertada.</li>
                <li>Al fallar en una oportunidad, la partida se bloquea durante media hora. Los participantes deberán asistir al <strong>Ágora</strong> para reflexionar acerca de cómo mejorar el proceso de asesoría.</li>
                <li>Los 100 TIC puntos se obtienen en la primera oportunidad cuando la estrategia didáctica planteada por el equipo es adecuada para cumplir con el objetivo de aprendizaje planteado en el caso. Si sucede en la segunda oportunidad, entonces la puntuación será de 60 TIC puntos.</li>
                <li>El equipo que obtenga 300 TIC puntos completa la misión y gana el juego. Sin embargo, si todavía le quedan partidas disponibles, pueden seguir poniendo a prueba sus habilidades como asesores.</li>
                <li>Con cada 100 TIC puntos el grupo de estudiantes asciende uno de los tres niveles del juego.</li>
            </ul>

            <h3>Mecánica: ¿Cómo se desenvuelve el juego?</h3>
            <ul class="data_list">
                <li>Al ingresar al juego, el <strong>Anfitrión</strong> recibe a los participantes y podrán leer y descargar las instrucciones del juego. El caso activo se ve como un indicador de ubicación amarillo. Al ingresar al caso el <strong>Anfitrión</strong> asigna, aleatoriamente, uno de los roles posibles (<em>Máster</em>, <em>Tech</em>, <em>Media</em>, <em>Red</em> o <em>Planner</em>) a cada jugador. El rol se podrá ver al lado del avatar en la parte superior del chat. Ver imagen 1.

                </li>
                <li>El rol <em>Máster</em> solo recibe una carta. Este es el iniciador de la partida, pues es quien conoce de primera mano las condiciones que deben cumplirse para solucionar el caso correctamente.
                </li>
                <li>Según el rol asignado, cada participante recibe las tarjetas con los dones.
                </li>
                <li>El rol <em>Planner</em> es el encargado de motivar a su equipo para que resuelvan el caso propuesto en cada partida. Dentro de sus funciones se encuentran: estar atento al cumplimiento de los tiempos establecidos para la partida; recordar al <em>Máster</em> que inicie el juego; de ser necesario, proponer las herramientas para reunirse y acordar la forma en que se resolverá el caso y <em>finalizar la partida</em> cuando todas las cartas hayan sido jugadas y considere completado el caso. Además, podrá ver en el chat qué jugadores han terminado y confirmar qué cartas están jugadas, deslizándose por la zona de las preguntas, las cuales ya tendrán la carta con la respuesta que corresponde. Si alguno considera que se equivocó puede remover la carta. Cuando los jugadores han terminado, se puede pasar a la validación como aparece en la imagen 4.

                    <p>Al finalizar la partida, si están correctas todas las cartas asignadas a las preguntas, saldrá un mensaje de realimentación, como el que aparece en la imagen 5, además, se sumarán 100 TIC puntos en caso de que sea el primer intento. </p>


                    <p>En caso de que haya un error en las cartas jugadas saldrá el siguiente mensaje y se podrá retomar en media hora.</p>

                    <p>Al entrar al juego se ve una caja azul en la parte inferior derecha. Cada vez que se termine de resolver un caso de manera exitosa los estudiantes podrán avanzar de nivel, tal como se aprecia en la imagen 7; el reto es lograr que los estudiantes cumplan la meta.  Cada que se avanza en un nivel verá en ese lugar a los estudiantes completando su tarea.</p>

                </li>
            </ul>
        </div>
    </div>
</script>
